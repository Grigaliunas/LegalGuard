<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>LegalGuard</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         width: 380px;
         min-height: 500px;
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
         color: #333;
      }

      .header {
         background: rgba(255, 255, 255, 0.95);
         backdrop-filter: blur(10px);
         padding: 20px;
         text-align: center;
         border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .header h1 {
         font-size: 24px;
         font-weight: 700;
         color: #2c3e50;
         margin-bottom: 8px;
      }

      .header p {
         font-size: 14px;
         color: #7f8c8d;
         margin-bottom: 4px;
      }

      .author {
         font-size: 12px;
         color: #95a5a6;
         font-style: italic;
      }

      .content {
         padding: 20px;
      }

      .status-card {
         background: rgba(255, 255, 255, 0.95);
         backdrop-filter: blur(10px);
         border-radius: 12px;
         padding: 20px;
         margin-bottom: 20px;
         box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .status-header {
         display: flex;
         align-items: center;
         gap: 12px;
         margin-bottom: 16px;
      }

      .status-icon {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         color: white;
         font-weight: bold;
      }

      .status-icon.safe {
         background: #4CAF50;
      }

      .status-icon.warning {
         background: #FF9800;
      }

      .status-icon.illegal {
         background: #F44336;
      }

      .status-info h3 {
         font-size: 16px;
         margin-bottom: 4px;
      }

      .status-info p {
         font-size: 13px;
         color: #666;
      }

      .current-url {
         background: rgba(0, 0, 0, 0.05);
         padding: 12px;
         border-radius: 8px;
         font-size: 12px;
         color: #666;
         word-break: break-all;
         margin-bottom: 16px;
      }

      .details-list {
         list-style: none;
         font-size: 13px;
      }

      .details-list li {
         padding: 8px 0;
         border-bottom: 1px solid rgba(0, 0, 0, 0.1);
         display: flex;
         align-items: center;
         gap: 8px;
      }

      .details-list li:last-child {
         border-bottom: none;
      }

      .detail-icon {
         width: 16px;
         height: 16px;
         border-radius: 50%;
         flex-shrink: 0;
      }

      .detail-icon.safe {
         background: #4CAF50;
      }

      .detail-icon.warning {
         background: #FF9800;
      }

      .detail-icon.error {
         background: #F44336;
      }

      .actions {
         display: flex;
         gap: 10px;
         margin-top: 20px;
      }

      .btn {
         flex: 1;
         padding: 12px 16px;
         border: none;
         border-radius: 8px;
         font-size: 14px;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.2s ease;
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 8px;
      }

      .btn-primary {
         background: #2196F3;
         color: white;
      }

      .btn-secondary {
         background: rgba(255, 255, 255, 0.8);
         color: #333;
         border: 1px solid rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
         transform: translateY(-1px);
         box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
         opacity: 0.6;
         cursor: not-allowed;
         transform: none;
      }

      .loading {
         text-align: center;
         padding: 40px 20px;
         color: rgba(255, 255, 255, 0.8);
      }

      .loading-spinner {
         width: 40px;
         height: 40px;
         border: 4px solid rgba(255, 255, 255, 0.3);
         border-top: 4px solid white;
         border-radius: 50%;
         animation: spin 1s linear infinite;
         margin: 0 auto 16px;
      }

      @keyframes spin {
         0% {
            transform: rotate(0deg);
         }

         100% {
            transform: rotate(360deg);
         }
      }

      .footer {
         padding: 16px 20px;
         text-align: center;
         border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .footer a {
         color: rgba(255, 255, 255, 0.8);
         text-decoration: none;
         font-size: 12px;
         transition: color 0.2s ease;
      }

      .footer a:hover {
         color: white;
      }
   </style>
</head>

<body>
   <div class="header">
      <h1>üõ°Ô∏è LegalGuard</h1>
      <p>Content Legality Assessment</p>
      <div class="author">by Dr. ≈†ar≈´nas Grigali≈´nas</div>
   </div>

   <div class="content">
      <div class="loading" id="loading">
         <div class="loading-spinner"></div>

      </div>

      <div class="status-card" id="statusCard" style="display: none;">

            <div class="status-icon" id="statusIcon">‚úì</div>
            <div class="status-info">
               <h3 id="statusTitle">Analyzing...</h3>

         </div>

         <div class="current-url" id="currentUrl"></div>

         <ul class="details-list" id="detailsList"></ul>

               </svg>
               Refresh
            </button>
         </div>
      </div>
   </div>

   <div class="footer">
      <a href="#" id="settingsLink">‚öôÔ∏è Settings</a>
   </div>

   <script src="popup.js"></script>
</body>

</html>
